<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seller Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Seller Dashboard</h1>
    <button onclick="switchRole()">Switch Role</button>
</header>
<div class="container">
    <div class="stats">
        <h3>Statistics</h3>
        <p id="items-sold">Items Sold: 0</p>
        <p id="revenue">Total Revenue: â‚¹0</p>
        <p id="active-listings">Active Listings: 0</p>
    </div>
    <div class="add-item">
        <h3>Add New Item</h3>
        <input type="text" id="item-name" placeholder="Item Name">
        <input type="number" id="item-price" placeholder="Price">
        <input type="number" id="item-quantity" placeholder="Quantity">
        <button onclick="addItem()">Add Item</button>
    </div>
    <div class="items-container" id="seller-items">
        <h3>Your Items</h3>
        <!-- Seller items dynamically inserted here -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
